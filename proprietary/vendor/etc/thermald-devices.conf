#Device discribe config


#GPU
[
name:gpu
cooling_name:mtk-cl-gpu
def_target:0
select_higher:1
]

#battery
[
name:battery
cooling_name:battery
def_target:0
select_higher:1
]

#backlight
[
name:mtk-cl-backlight
cooling_name:mtk-cl-backlight
def_target:2047
select_higher:0
]

#temp_state
[
name:temp_state
path:/sys/class/thermal/thermal_message/temp_state
def_target:0
select_higher:1
]

#chg_limit
[
name:chg_limit
path:/sys/class/power_supply/battery/reverse_limit
def_target:0
select_higher:1
]
